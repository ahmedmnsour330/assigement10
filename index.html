<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./icons/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,400;0,500;1,400;1,500&family=Amatic+SC:wght@400;700&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Source+Sans+3:wght@400;500;600;700;800;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <p id="usernameAlert" class="d-none text-danger">include at least l letters starting with capital</p>
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <p id="userEmailAlert" class="d-none text-danger">include at least l letters starting with capital</p>
            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="userPassAlert" class="d-none text-danger">include at least l letters starting with capital</p>
            <p id="exist"></p>

            <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class='text-white' href='./signup.html'>Signin</a></p>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
